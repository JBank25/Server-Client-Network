name: Docker Compile Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Prep conan
      run: |
        task install-conan
        task prep-conan-profile
        task prep-conan-builds

    - name: Run tasks
      run: |
        task build-all
        task run
        task run-unit-tests