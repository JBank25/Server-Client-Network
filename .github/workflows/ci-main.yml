name: Docker Compile Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Task
      uses: arduino/setup-task@v2

    - name: Prep conan
      run: |
        task conan-install
        task conan-init-profile
        task conan-prep-builds

    - name: Run tasks
      run: |
        task build-all
        task run-unit-tests